---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-azurefile
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain  # if set as "Delete" file share would be removed in pvc deletion
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=0
    - gid=0
    - mfsymlinks
    - cache=strict  # https://linux.die.net/man/8/mount.cifs
    - nosharesock
  csi:
    driver: file.csi.azure.com
    readOnly: false
    volumeHandle: arbitrary-volumeid  # make sure it's a uniqe id
    volumeAttributes:
      shareName: EXISTING_FILE_SHARE_NAME  # only file share name, don't use full path
      server: SERVER_ADDRESS  # optional, provide a new address to replace default "accountname.blob.core.windows.net"
    nodeStageSecretRef:
      name: azure-secret
      namespace: default
