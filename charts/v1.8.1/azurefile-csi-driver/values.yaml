image:
  baseRepo: mcr.microsoft.com
  azurefile:
    repository: /k8s/csi/azurefile-csi
    tag: v1.8.1
    pullPolicy: IfNotPresent
  csiProvisioner:
    repository: /oss/kubernetes-csi/csi-provisioner
    tag: v2.2.2
    pullPolicy: IfNotPresent
  csiAttacher:
    repository: /oss/kubernetes-csi/csi-attacher
    tag: v3.3.0
    pullPolicy: IfNotPresent
  csiResizer:
    repository: /oss/kubernetes-csi/csi-resizer
    tag: v1.3.0
    pullPolicy: IfNotPresent
  livenessProbe:
    repository: /oss/kubernetes-csi/livenessprobe
    tag: v2.5.0
    pullPolicy: IfNotPresent
  nodeDriverRegistrar:
    repository: /oss/kubernetes-csi/csi-node-driver-registrar
    tag: v2.4.0
    pullPolicy: IfNotPresent

## Reference to one or more secrets to be used when pulling images
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# - name: myRegistryKeySecretName

# -- Custom labels to add into metadata
customLabels: {}
  # k8s-app: azurefile-csi-driver

serviceAccount:
  create: true # When true, service accounts will be created for you. Set to false if you want to use your own.
  controller: csi-azurefile-controller-sa # Name of Service Account to be created or used
  node: csi-azurefile-node-sa # Name of Service Account to be created or used
  snapshotController: csi-snapshot-controller-sa # Name of Service Account to be created or used

rbac:
  create: true
  name: azurefile

controller:
  name: csi-azurefile-controller
  cloudConfigSecretName: azure-cloud-provider
  cloudConfigSecretNamespace: kube-system
  allowEmptyCloudConfig: true
  replicas: 2
  hostNetwork: true # this setting could be disabled if controller does not depend on MSI setting
  metricsPort: 29614
  livenessProbe:
    healthPort: 29612
  runOnMaster: false
  attachRequired: false
  logLevel: 5
  resources:
    csiProvisioner:
      limits:
        cpu: 1
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 20Mi
    csiAttacher:
      limits:
        cpu: 1
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 20Mi
    csiResizer:
      limits:
        cpu: 1
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 20Mi
    csiSnapshotter:
      limits:
        cpu: 1
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi
    livenessProbe:
      limits:
        cpu: 1
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi
    azurefile:
      limits:
        cpu: 1
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 20Mi
  kubeconfig: ""
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/controlplane"
      operator: "Exists"
      effect: "NoSchedule"

node:
  cloudConfigSecretName: azure-cloud-provider
  cloudConfigSecretNamespace: kube-system
  allowEmptyCloudConfig: true
  metricsPort: 29615
  livenessProbe:
    healthPort: 29613
  logLevel: 5

snapshot:
  enabled: false
  apiVersion: beta # available values: beta, ga
  image:
    csiSnapshotter:
      repository: /oss/kubernetes-csi/csi-snapshotter
      tag: v3.0.3
      gaTag: v4.2.1
      pullPolicy: IfNotPresent
    csiSnapshotController:
      repository: /oss/kubernetes-csi/snapshot-controller
      tag: v3.0.3
      gaTag: v4.2.1
      pullPolicy: IfNotPresent
  snapshotController:
    name: csi-snapshot-controller
    replicas: 2
    resources:
      limits:
        cpu: 1
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi

feature:
  enableFSGroupPolicy: false
  enableGetVolumeStats: false

driver:
  name: file.csi.azure.com
  customUserAgent: ""
  userAgentSuffix: "OSS-helm"

linux:
  enabled: true
  dsName: csi-azurefile-node # daemonset name
  dnsPolicy: Default # available values: Default, ClusterFirst, ClusterFirstWithHostNet, None
  kubelet: /var/lib/kubelet
  kubeconfig: ""
  distro: debian # available values: debian, fedora
  resources:
    livenessProbe:
      limits:
        cpu: 1
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi
    nodeDriverRegistrar:
      limits:
        cpu: 1
        memory: 100Mi
      requests:
        cpu: 10m
        memory: 20Mi
    azurefile:
      limits:
        cpu: 1
        memory: 300Mi
      requests:
        cpu: 10m
        memory: 20Mi
  tolerations:
    - operator: "Exists"
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: type
              operator: NotIn
              values:
                - virtual-kubelet

windows:
  enabled: true
  dsName: csi-azurefile-node-win # daemonset name
  kubelet: 'C:\var\lib\kubelet'
  kubeconfig: 'C:\\k\\config'
  resources:
    livenessProbe:
      limits:
        cpu: 1
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 20Mi
    nodeDriverRegistrar:
      limits:
        cpu: 1
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 20Mi
    azurefile:
      limits:
        cpu: 1
        memory: 400Mi
      requests:
        cpu: 10m
        memory: 20Mi
  tolerations:
    - key: "node.kubernetes.io/os"
      operator: "Exists"
      effect: "NoSchedule"
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: type
              operator: NotIn
              values:
                - virtual-kubelet
